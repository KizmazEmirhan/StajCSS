<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="navbar">
      <div class="logo-section">
        <img src="./assets/tsoft-logo-text.svg" alt="logo image" />
      </div>
      <div class="links-and-buttons">
        <div>
          <ul class="links-with-dropdown">
            <li><a class="link" href="">E-Ticaret Çözümleri</a></li>
            <li><a class="link" href="">Ekosistem Çözümleri </a></li>
            <li><a class="link" href="">E-İhracat Çözümleri </a></li>
            <li><a class="link" href="">E-Ticaret Akademi </a></li>
            <li><a class="link" href="">Kurumsal </a></li>
          </ul>
        </div>
        <div class="icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-telephone"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
        </div>
        <div class="other-buttons">
          <button class="try-free">Ücretsiz Deneyin</button>
          <button class="call-you">Sizi Arayalım</button>
        </div>
      </div>
    </section>
    <section class="contact-form">
      <div class="form-wrapper">
        <div class="form-image"></div>
        <div class="form">
          <form action="" onsubmit="checkCredentials(event)">
            <div class="form-text">
              Detaylı bilgi almak için <bold>formu doldurun</bold> size ulaşalım
            </div>
            <div class="name-surname">
              <div class="input-group">
                <input id="name" type="text" placeholder="Adınız*" />
                <span id="name-error"></span>
              </div>
              <div class="input-group">
                <input id="surname" type="text" placeholder="Soyadınız*" />
                <span id="surname-error"></span>
              </div>
            </div>
            <div class="input-group">
              <div class="company">
                <input
                  id="company"
                  type="text"
                  placeholder="İşyeri,Şirket Adı"
                />
                <span id="company-error"></span>
              </div>
            </div>
            <div class="input-group">
              <div class="phone">
                <input id="phone" type="tel" placeholder="Telefon Numarası*" />
                <span id="phone-error"></span>
              </div>
            </div>
            <div class="input-group">
              <div class="mail">
                <input id="mail" type="text" placeholder="E-Posta*" />
                <span id="mail-error"></span>
              </div>
            </div>
            <div class="input-group">
              <div class="password">
                <input id="password" type="password" placeholder="Şifre*" />
                <span id="password-error"></span>
              </div>
            </div>
            <input type="submit" value="Bilgi Al" class="form-button" />
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
