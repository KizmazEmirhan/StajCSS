<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Diamond</title>
  </head>
  <body>
    <div class="diamondWrapper">
      <div class="diamond-top">
        <div class="diamond-top-triangles">
          <div class="triangle-1"></div>
          <div class="triangle-2"></div>
        </div>
        <div class="diamond-bottom-triangles">
          <div class="triangle-3"></div>
          <div class="triangle-4"></div>
          <div class="triangle-5"></div>
        </div>
      </div>

      <div class="diamond-bottom">
        <div class="bottom-triangle-1"></div>
        <div class="bottom-triangle-2"></div>
        <div class="bottom-triangle-3"></div>
      </div>
    </div>
  </body>
</html>
